{% extends "base.html" %}
{% block content %}

    <h4 class="center-align">Edit Type</h4>

    <div class="row card-panel white">
        <form class="col s12" method="POST" action="{{ url_for('edit_type', type_id=type._id) }}">
            <!-- type name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-check-circle prefix red-text text-darken-1"></i>
                    <input id="type_name" name="type_name" minlength="3"
                        maxlength="30" type="text" value="{{ type.type_name }}" class="validate" required>
                    <label for="type_name">Poem Type</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row center-align">
                <a href="{{ url_for('get_types') }}" class="btn waves-effect red darken-1">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button class="btn waves-effect red darken-1" type="submit">Edit Type
                <i class="fas fa-edit right"></i>
                </button>
            </div>
        </form>
    </div>    

{% endblock %}

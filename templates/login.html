{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Log In</h3>
    <!-- username -->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user prefix red-text text-darken-1"></i>
                        <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                 <!-- password  -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-lock prefix red-text text-darken-1"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                 <!-- login -->
                <div class="row center-align">
                    <button class="btn waves-effect red darken-1" type="submit" name="action">Login
                        <i class="fas fa-arrow-alt-circle-right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New to Poetry Cloud?
                <a href="{{ url_for('register') }}" class="red-text text-darken-1">Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}

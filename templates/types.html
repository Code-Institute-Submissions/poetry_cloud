{% extends "base.html" %}
{% block content %}

    <h4 class="center-align red-text text-darken-1">Manage Types</h4>
    <!-- This page allows the admin user to control the types of poem that the users can submit.
         An important function for future use as unpopular types can be deleted and much requested ones added as required.-->

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_type') }}" class="waves-effect waves-light btn-small red darken-1">Add Poem Type
                <i class="fas fa-plus-circle right"></i>
            </a>

        </div>
    </div>

    <div class="row">
        {% for type in types %}
        <div class="col s12 m4 center-align">
            <div class="card white">
                <div class="card-content black-text center-align">
                    <span class="card-title">{{ type.type_name }}</span>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('edit_type', type_id=type._id) }}" class="waves-effect waves-light btn-small red darken-1">Edit</a>
                    <a href="{{ url_for('delete_type', type_id=type._id) }}" class="waves-effect waves-light btn-small red darken-1">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>    

    
{% endblock %}

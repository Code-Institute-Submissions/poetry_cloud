{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage Types</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_type') }}" class="waves-effect waves-light btn-large red darken-1">Add Poem Type
                <i class="fas fa-plus-circle right"></i>
            </a>

        </div>
    </div>


    <div class="row">
        {% for type in types %}
        <div class="col s12 m4 center-align">
            <div class="card white">
                <div class="card-content black-text center-align">
                    <span class="card-title">{{ type.type_name }}</span>
                </div>
                <div class="card-action">
                    <a href="#" class="waves-effect waves-light btn-small red darken-1">Edit</a>
                    <a href="#" class="waves-effect waves-light btn-small red darken-1">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>    













{% endblock %}

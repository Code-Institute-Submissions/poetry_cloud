<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Cloud</title>
</head>
<body>
    {% for poem in poems %}
        {{ poem.poem_title }}<br>
        {{ poem.type_name }}<br>
        {{ poem.poem_author }}<br>
        {{ poem.poem_date }}<br>
        {{ poem.poem_text }}<br>
    {% endfor %}
</body>
</html>

{% extends "base.html" %}
{% block content %}

<!-- Custom error page for 404 status code meaning page not found.
 This page displays and gives a friendly explanation message and guides the user back to the home page via a link-->

  <h1 class="center-align red-text text-darken-1 error">Page Not Found</h1>

  <p class="center-align error">Oh dear!<br> We're sorry but we can't seem to find that page.<br></p>

  <p class="center-align error"><a href="{{ url_for('get_poems') }}">Go to homepage?</a></p>
  

{% endblock %}
